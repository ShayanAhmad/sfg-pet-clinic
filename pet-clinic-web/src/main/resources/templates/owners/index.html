<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h1 th:text="'Owners List'">List of Owners...</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="owner : ${ownersList}">
        <td th:text="${owner.id}">0</td>
        <td th:text="${owner.firstName}">Hero</td>
        <td th:text="${owner.lastName}">Zero</td>
    </tr>
    </tbody>
</table>
</body>
</html>
